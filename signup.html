<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration | Jefit - Best Android</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
   <img src="https://www.jefit.com/images/jefit_logo_website_signuplogin.svg" alt="jefit">
    <div class="signupbox">
         <div>
            <h1>CREATE ACCOUNT</h1>
            <p>Continue with</p>
            <div>
                <img src="https://www.jefit.com/images/rg_google.svg" alt="">
                <img src="https://www.jefit.com/images/rg_fb.svg" alt="">
                <img src="https://www.jefit.com/images/rg_apple.svg" alt="">
            </div>
            <p>Or</p>
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter a username"  value="" required>
            <label>Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" value="" required>
            <label>Password</label>
            <input type="password" id="password" placeholder="Password" value="" required>
            <label>Confirm Password</label>
            <input type="text" id="confirmpass" placeholder="Confirm Password" value="" required>
            <input type="radio" id="check" value="notrobot">I'm not a robot</input>
            <input type="submit" id="submit">

         </div>
    </div>
</body>
</html>
<script src="signup.js"></script>
